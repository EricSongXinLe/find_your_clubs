<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <div class="container panel-active">

    <div class="formbox login">
      <form class="form" id="Form2">
        <h2 class="title">Login</h2>
        <input type="email" placeholder="email" class="input" />
        <input type="password" placeholder="password" class="input" />
        <a href="#" class="link">Forgot password?</a>
        <botton class="btn">Login</botton>
      </form>
    </div>

    <div class="formbox register">
      <form class="form" id="Form1">
        <h2 class="title"> Create a Account</h2>
        <input type="text" placeholder="username" class="input" />
        <input type="email" placeholder="email" class="input" />
        <input type="password" placeholder="password" class="input" />
        <botton class="btn">Create Account</botton>
      </form>
    </div>

    <div class="overlay-box">
      <div class="overlay">
        <div class="panel over-left">
          <button class="btn" id="signIn">Already have an account? Sign In</button>
        </div>
        <div class="panel over-right">
          <button class="btn" id="signUp">Don't have an account? Sign Up</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
